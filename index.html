<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <header>
      <section class="">
        <a href="#">
          <img class="w-48 h-10" src="img/heyareweare.avif" alt="Heyareweare"
        /></a>
      </section>
    </header>
    <main>
      <div class="main-container">
        <h1 data-aos="fade-up" data-aos-easing="linear" data-aos-delay="1000">
          HeyAreWeAre
        </h1>
        <p data-aos="zoom-in" data-aos-delay="2000">
          Unlocking Boundless Augmented and Virtual Realities
        </p>

          Experience from your mobile and VR
        </p>
      </div>
      <div class="arrow">&#x2193;</div>
    </main>

    <section>
      <div class="iframe-container">
        <iframe
          src="https://app.xarwin.com/ar/hawa/ThalapathyInternal"
          height="600"
          width="400"
          frameborder="0"
          scrolling="no"
          title="Thalapathy Internal"
        ></iframe>
      </div>
    </section>

    <script>
      AOS.init();
    </script>

</html>
